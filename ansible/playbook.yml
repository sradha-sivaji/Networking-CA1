- name: Deploy Docker
  hosts: all
  become: true
  gather_facts: no  # <-- FIX 1: Disable automatic fact gathering

  tasks:
    - name: Wait for cloud-init to complete
      shell: "while [ ! -f /var/lib/cloud/instance/boot-finished ]; do echo 'Waiting for cloud-init...'; sleep 5; done"
      register: cloud_init_wait
      retries: 24 # Try for 2 minutes (24 retries * 5 seconds)
      delay: 5
      until: cloud_init_wait.rc == 0
    
    - name: Gather facts  # <-- FIX 1: Manually gather facts after waiting
      setup:

    - name: Update APT cache
      apt:
        update_cache: yes

    - name: Install Docker
      apt: # <-- This is a more reliable way to install
        name: docker.io
        state: present

    - name: Ensure Docker service is started and enabled
      service:
        name: docker
        state: started
        enabled: true

    - name: Create app directory
      file:
        path: /home/ubuntu/samplesite
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Copy application files to EC2
      copy:
        src: ../samplesite/  # Make sure this 'samplesite' folder exists in your repo
        dest: /home/ubuntu/samplesite/
        owner: ubuntu
        group: ubuntu
        mode: '0644'

    - name: Build Docker image
      become: true  # <-- FIX 2: Add 'become'
      command: docker build -t samplesite /home/ubuntu/samplesite
      args:
        chdir: /home/ubuntu/samplesite

    - name: Stop existing container (if running)
      become: true  # <-- FIX 2: Add 'become'
      shell: docker stop samplesite || true

    - name: Remove existing container (if present)
      become: true  # <-- FIX 2: Add 'become'
      shell: docker rm samplesite || true

    - name: Run Docker container
      become: true  # <-- FIX 2: Add 'become'
      command: docker run -d --name samplesite -p 80:80 samplesite