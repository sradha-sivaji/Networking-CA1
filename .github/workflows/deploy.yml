name: Deploy Terraform + Ansible

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Terraform + Ansible
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Configure AWS credentials
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      # Step 3: Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # Step 4: Terraform Init
      - name: Terraform Init
        run: terraform init

      # Step 5: Terraform Validate
      - name: Terraform Validate
        run: terraform validate

      # Step 6: Terraform Apply
      - name: Terraform Apply
        run: terraform apply -auto-approve

      # Step 7: Set up SSH private key for Ansible
      - name: Prepare SSH Key
        run: |
          # Terraform outputs key file path
          KEY_PATH="./key.pem"
          
          # Ensure it exists
          if [ ! -f "$KEY_PATH" ]; then
            echo "Error: key.pem not found!"
            exit 1
          fi

          # Copy and set correct permissions
          cp "$KEY_PATH" ansible_key.pem
          chmod 400 ansible_key.pem

      # Step 8: Get EC2 public IP from Terraform output
      - name: Get EC2 IP
        id: ec2ip
        run: |
          EC2_IP=$(terraform output -raw public_ip)
          echo "EC2_IP=$EC2_IP" >> $GITHUB_ENV
          echo "EC2 IP: $EC2_IP"
          sleep 30  # wait a few seconds for instance SSH readiness

      # Step 9: Run Ansible Playbook
      - name: Run Ansible Playbook
        run: |
          ansible-playbook -i "${{ env.EC2_IP }}," ansible/playbook.yml -u "ubuntu" \
            --private-key ansible_key.pem \
            -e 'ansible_ssh_common_args="-o StrictHostKeyChecking=no"'
